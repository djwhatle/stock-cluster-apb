<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello SNS!</title>

  <link rel='stylesheet' href='/static/css/main.css' />
  <link rel='stylesheet' href='/static/css/bootstrap.min.css' />

  <script src="/static/js/jquery-3.2.1.min.js"></script>
</head>
<body>
  <div class='grey-block'></div>
  <section class='container'>
      <form class="form-signin" onsubmit="turnPasswordRed(); return false;">
        <h3 class="form-signin-heading">Administrator sign in</h3>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control password-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block">Sign in</button>
        <div class="forgot-password"><a href="/token_login">Forgot password? Generate a single-use code</a></div>
      </form>
      <footer class="logo-footer">
        <div class="logo"><a href="https://www.openshift.com/"></a></div>
      </footer>
  </section>

    <div id="snackbar">Incorrect password</div>

    <script language="javascript">
      function turnPasswordRed() {
        $(":password").addClass("invalid-input");

        var x = document.getElementById("snackbar")
        x.className = "show";
        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
      }
    </script>

</body>
</html>
