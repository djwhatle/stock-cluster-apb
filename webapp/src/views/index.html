  <body>
    <div class='grey-block'></div>
    <section class='container'>
        <form class="form-signin" onsubmit="turnPasswordRed(); return false;">
          <h3 class="form-signin-heading">Stock Analysis Parameters</h3>
          
          <div class="outer-grouping row">
              <div class="row">
                  <div class="col-sm">
                    Stock Analysis List:            
                  </div>
                </div>
        
                <div class="row">
                  <div class="col-sm">
                    <select>
                      <option>Fortune 500 Stocks</option>
                      <option>Fidelity Contrafund K Class Stocks</option>
                    </select>
                    <textarea style="width: 100%"></textarea>            
                  </div>
                </div>
        
                <div class="row">
                  <div class="col-sm">
                    <textarea style="width: 100%">Create new...</textarea>            
                  </div>
                </div>
        
                <div class="row">
                  <p>Provide a list of key-value pairs in the format stock_name:ticker_symbol</p>
                </div>

          </div>

          <div class="outer-grouping row">
            <div class="row">
                <div class="col-sm">
                  <label>Start date:</label>
                  <input type="date">
                </div>

                <div class="col-sm">
                    <label>End date:</label>
                    <input type="date">
                  </div>
            </div>

            <!-- <div class="row">
                
            </div> -->
          </div>



          <!-- <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control password-control" placeholder="Password" required="">
          <button class="btn btn-lg btn-primary btn-block">Sign in</button>
          <div class="forgot-password"><a href="/token_login">Forgot password? Generate a single-use code</a></div> -->
        </form>
        <footer class="logo-footer">
          <div class="logo"><a href="https://www.openshift.com/"></a></div>
        </footer>
    </section>

      <div id="snackbar">Incorrect password</div>

      <script language="javascript">
        function turnPasswordRed() {
          $(":password").addClass("invalid-input");

          var x = document.getElementById("snackbar")
          x.className = "show";
          setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }
      </script>

  </body>
  </html>
